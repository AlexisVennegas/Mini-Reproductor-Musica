<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="player">
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="previous">
              <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">playing now</h5>
            <div class="player__btn player__btn--small" id="icon-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="player__album">
            <img src="img/dar.jpg" alt="Album Cover" class="player__img" loading="lazy" />
          </div>
     
          <h2 class="player__artist">Red hot Chillie Peppers</h2>
          <h3 class="player__song">Dark Necessities</h3>
     
          <input type="range" value="20" min="0" class="player__level" id="range" />
          <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">04:30</div>
          </div>
     
          <audio class="player__audio" controls id="audio">
            <source src="media/red-hot-chili-peppers-dark-necessities-official-music-video.mp3" />
          </audio>
     
          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"><img src="img/previous.png" alt="" class="pr"></i>
            </div>
     
            <div class="player__btn player__btn--medium blue play" id="play">
              <i class="fas fa-play play-btn"> <img src="img/boton-de-play.png" class="play"></i>
              <i class="fas fa-pause pause-btn hide"><img src="img/boton-de-pausa-de-video.png"" class="pause"></i>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"><img src="img/next.png" alt="" class="next"></i>
            </div>
          </div>
        </div>
      </div>
    <script src="scripts.js"></script>
</body>
</html>
